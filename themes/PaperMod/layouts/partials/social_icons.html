<div class="social-icons">
    {{- range . }}
    {{- if eq .name "cv" }}
    <a href="/static/files/CV_fannyjourdan.pdf" download="{{ trimSuffix (path.Base "/static/files/CV_fannyjourdan.pdf") ".pdf" }}">
        {{ partial "svg.html" . }}
    </a>
    {{- else }}
        <a href="{{ trim .url " " }}" target="_blank" rel="noopener noreferrer me" title="{{ (.title | default .name) | title }}">
            {{ partial "svg.html" . }}
        </a>
    {{- end }}
{{- end }}

</div>
